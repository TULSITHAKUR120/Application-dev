<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>DailyJournal</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="DailyJournal.styles.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        /* Journal Entry Page Styles */
        .journal-container {
            min-height: 100vh;
            background-color: #f9fafb;
            padding: 1rem;
        }

        @media (min-width: 768px) {
            .journal-container {
                padding: 1.5rem;
            }
        }

        .journal-card {
            max-width: 56rem;
            margin-left: auto;
            margin-right: auto;
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 1.5rem;
        }

        /* Header Styles */
        .journal-header {
            margin-bottom: 1.5rem;
        }

        .journal-title {
            font-size: 1.875rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .journal-date {
            color: #4b5563;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
        }

            .journal-date i {
                margin-right: 0.5rem;
            }

        /* Message Styles */
        .message-container {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
        }

        .error-message {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
        }

            .error-message i {
                color: #ef4444;
                margin-right: 0.75rem;
            }

            .error-message p {
                color: #b91c1c;
            }

        .success-message {
            background-color: #f0fdf4;
            border: 1px solid #bbf7d0;
        }

            .success-message i {
                color: #22c55e;
                margin-right: 0.75rem;
            }

            .success-message p {
                color: #15803d;
            }

        /* Form Styles */
        .form-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .required-field {
            color: #ef4444;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s;
        }

            .form-input:focus {
                outline: none;
                border-color: #3b82f6;
                box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
            }

        .form-textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-family: monospace;
            min-height: 300px;
            resize: vertical;
            transition: all 0.2s;
        }

            .form-textarea:focus {
                outline: none;
                border-color: #3b82f6;
                box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
            }

        .form-select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s;
            background-color: white;
        }

            .form-select:focus {
                outline: none;
                border-color: #3b82f6;
                box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
            }

        .validation-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        /* Markdown Toolbar */
        .markdown-toolbar {
            margin-bottom: 0.75rem;
            padding: 0.75rem;
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
        }

        .toolbar-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .toolbar-button {
            padding: 0.5rem 0.75rem;
            background-color: white;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
        }

            .toolbar-button:hover {
                background-color: #f9fafb;
            }

            .toolbar-button i {
                margin-right: 0.25rem;
            }

        .guide-button {
            background-color: #eff6ff;
            border-color: #bfdbfe;
            color: #1d4ed8;
        }

            .guide-button:hover {
                background-color: #dbeafe;
            }

        /* Preview Area */
        .preview-container {
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            padding: 1rem;
            min-height: 300px;
            background-color: #f9fafb;
        }

        .preview-placeholder {
            color: #9ca3af;
            font-style: italic;
        }

        .word-count {
            font-size: 0.875rem;
            color: #6b7280;
            display: flex;
            align-items: center;
        }

            .word-count i {
                margin-right: 0.25rem;
            }

        /* Grid Layouts */
        .mood-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        @media (min-width: 768px) {
            .mood-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .category-tags-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        @media (min-width: 768px) {
            .category-tags-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Tags Input */
        .tags-input-container {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .tags-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s;
        }

            .tags-input:focus {
                outline: none;
                border-color: #3b82f6;
                box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
            }

        .add-tag-button {
            padding: 0.75rem 1rem;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

            .add-tag-button:hover {
                background-color: #1d4ed8;
            }

        .selected-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .tag-item {
            display: inline-flex;
            align-items: center;
            padding: 0.375rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            background-color: #dbeafe;
            color: #1e40af;
        }

        .remove-tag-button {
            margin-left: 0.5rem;
            color: #2563eb;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }

            .remove-tag-button:hover {
                color: #1e40af;
            }

        .popular-tags {
            margin-top: 0.75rem;
        }

        .popular-tags-label {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 0.5rem;
        }

        .popular-tags-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag-suggestion {
            font-size: 0.875rem;
            padding: 0.25rem 0.75rem;
            background-color: #f3f4f6;
            color: #374151;
            border: none;
            border-radius: 9999px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

            .tag-suggestion:hover {
                background-color: #e5e7eb;
            }

        /* Checkbox */
        .checkbox-container {
            display: flex;
            align-items: center;
        }

        .custom-checkbox {
            width: 1.25rem;
            height: 1.25rem;
            color: #2563eb;
            border-radius: 0.25rem;
            cursor: pointer;
        }

            .custom-checkbox:focus {
                --tw-ring-color: #3b82f6;
            }

        .checkbox-label {
            margin-left: 0.75rem;
            color: #374151;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

            .checkbox-label i {
                margin-right: 0.5rem;
            }

        .star-filled {
            color: #f59e0b;
        }

        .star-empty {
            color: #9ca3af;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }

        .primary-button {
            padding: 0.75rem 1.5rem;
            background-color: #2563eb;
            color: white;
            font-weight: 500;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
        }

            .primary-button:hover {
                background-color: #1d4ed8;
            }

            .primary-button:disabled {
                background-color: #9ca3af;
                cursor: not-allowed;
            }

            .primary-button i {
                margin-right: 0.5rem;
            }

        .delete-button {
            padding: 0.75rem 1.5rem;
            background-color: #dc2626;
            color: white;
            font-weight: 500;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
        }

            .delete-button:hover {
                background-color: #b91c1c;
            }

            .delete-button i {
                margin-right: 0.5rem;
            }

        .secondary-button {
            padding: 0.75rem 1.5rem;
            background-color: #e5e7eb;
            color: #374151;
            font-weight: 500;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

            .secondary-button:hover {
                background-color: #d1d5db;
            }

        /* Loading Spinner */
        .loading-spinner {
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            padding: 1rem;
        }

        .modal-content {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            max-width: 28rem;
            width: 100%;
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .modal-message {
            color: #374151;
            margin-bottom: 1.5rem;
        }

        .modal-actions {
            display: flex;
            gap: 0.75rem;
        }

        .modal-cancel-button {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            color: #374151;
            font-weight: 500;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

            .modal-cancel-button:hover {
                background-color: #f9fafb;
            }

        .modal-confirm-button {
            flex: 1;
            padding: 0.75rem 1rem;
            background-color: #dc2626;
            color: white;
            font-weight: 500;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

            .modal-confirm-button:hover {
                background-color: #b91c1c;
            }

            .modal-confirm-button:disabled {
                background-color: #f87171;
            }

        /* Markdown Guide Modal */
        .guide-modal {
            max-width: 42rem;
            max-height: 80vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .guide-modal-content {
            padding: 1.5rem;
            overflow-y: auto;
            flex: 1;
        }

        .guide-section {
            margin-bottom: 1rem;
        }

        .guide-section-title {
            font-size: 1.125rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .guide-examples {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .guide-example {
            padding: 0.5rem;
            background-color: #f9fafb;
            border-radius: 0.25rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

            .guide-example code {
                font-family: monospace;
            }

        .guide-footer {
            padding: 1rem;
            border-top: 1px solid #e5e7eb;
            background-color: #f9fafb;
        }

        .guide-close-button {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #2563eb;
            color: white;
            font-weight: 500;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

            .guide-close-button:hover {
                background-color: #1d4ed8;
            }

        /* Delete Modal Specific */
        .delete-modal-icon {
            width: 3rem;
            height: 3rem;
            background-color: #fee2e2;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
        }

            .delete-modal-icon i {
                color: #dc2626;
                font-size: 1.25rem;
            }

        .delete-modal-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        /* Responsive Grids */
        .guide-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        @media (min-width: 768px) {
            .guide-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Accessibility */
        button:focus, input:focus, textarea:focus, select:focus {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }

        /* Utility Classes */
        .flex {
            display: flex;
        }

        .items-center {
            align-items: center;
        }

        .justify-between {
            justify-content: space-between;
        }

        .w-full {
            width: 100%;
        }

        .mt-1 {
            margin-top: 0.25rem;
        }

        .mt-2 {
            margin-top: 0.5rem;
        }

        .mb-2 {
            margin-bottom: 0.5rem;
        }

        .mb-4 {
            margin-bottom: 1rem;
        }

        .mr-1 {
            margin-right: 0.25rem;
        }

        .mr-2 {
            margin-right: 0.5rem;
        }

        .mr-3 {
            margin-right: 0.75rem;
        }

        .ml-2 {
            margin-left: 0.5rem;
        }

        .text-sm {
            font-size: 0.875rem;
        }

        .font-medium {
            font-weight: 500;
        }

        .font-bold {
            font-weight: 700;
        }

        .text-red-500 {
            color: #ef4444;
        }

        .text-blue-600 {
            color: #2563eb;
        }

        .text-blue-800 {
            color: #1e40af;
        }

        .text-gray-400 {
            color: #9ca3af;
        }

        .text-gray-600 {
            color: #4b5563;
        }

        .text-gray-700 {
            color: #374151;
        }

        .text-gray-800 {
            color: #1f2937;
        }

        .bg-gray-50 {
            background-color: #f9fafb;
        }

        .bg-gray-100 {
            background-color: #f3f4f6;
        }

        .bg-blue-50 {
            background-color: #eff6ff;
        }

        .bg-blue-100 {
            background-color: #dbeafe;
        }

        .bg-red-50 {
            background-color: #fef2f2;
        }

        .bg-green-50 {
            background-color: #f0fdf4;
        }

        .border-gray-200 {
            border-color: #e5e7eb;
        }

        .border-gray-300 {
            border-color: #d1d5db;
        }

        .border-red-200 {
            border-color: #fecaca;
        }

        .border-green-200 {
            border-color: #bbf7d0;
        }

        .border-blue-200 {
            border-color: #bfdbfe;
        }

        .rounded {
            border-radius: 0.25rem;
        }

        .rounded-md {
            border-radius: 0.375rem;
        }

        .rounded-lg {
            border-radius: 0.5rem;
        }

        .rounded-xl {
            border-radius: 0.75rem;
        }

        .rounded-full {
            border-radius: 9999px;
        }

        .shadow-lg {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .shadow-2xl {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .cursor-pointer {
            cursor: pointer;
        }

        .transition {
            transition: all 0.2s;
        }

        .font-mono {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        }

        .italic {
            font-style: italic;
        }

        .line-through {
            text-decoration: line-through;
        }

        .hover\:text-blue-800:hover {
            color: #1e40af;
        }

        .hover\:bg-gray-50:hover {
            background-color: #f9fafb;
        }

        .hover\:bg-blue-100:hover {
            background-color: #dbeafe;
        }

        .hover\:bg-blue-700:hover {
            background-color: #1d4ed8;
        }

        .hover\:bg-red-700:hover {
            background-color: #b91c1c;
        }

        .hover\:bg-gray-300:hover {
            background-color: #d1d5db;
        }

        .hover\:bg-gray-200:hover {
            background-color: #e5e7eb;
        }

        .hover\:underline:hover {
            text-decoration: underline;
        }
    </style>
</head>
